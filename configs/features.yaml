input_root: ../runs/20260215T153524Z/data_standardized/parquet
runs_root: ../runs
parquet_glob: "*.parquet"
seed: 42

supertrend:
  periods: 10
  multiplier: 3.0
  source: "hl2"
  change_atr_method: true

alphatrend:
  coeff: 3.0
  ap: 11
  use_no_volume: false

pivot:
  pivot_tf: "1D"
  warmup_policy: "allow_first_session_nan"
  first_session_fill: "ffill_from_second_session"

parity:
  enabled: true
  sample_rows: 4096
  float_atol: 1.0e-6
  float_rtol: 1.0e-6

health:
  warn_ratio: 0.005
  critical_warn_ratio: 0.001
  critical_columns:
    - EMA_200
    - EMA_600
    - EMA_1200
    - AlphaTrend
    - ST_up
    - ST_dn

rl_features:
  rolling_vol_windows: [20, 50]
  zscore_window: 50
  zscore_source: "return"
  volatility_regime_bins: 3
