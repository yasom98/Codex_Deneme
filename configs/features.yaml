input_root: ../runs/20260215T153524Z/data_standardized/parquet
runs_root: ../runs
parquet_glob: "*.parquet"
seed: 42

supertrend:
  period: 10
  multiplier: 3.0

alphatrend:
  period: 11
  atr_multiplier: 3.0
  signal_period: 14
  long_rule:
    signal: mfi
    op: ">="
    threshold: 50.0
  short_rule:
    signal: mfi
    op: "<"
    threshold: 50.0

rsi:
  period: 14
  slope_lag: 3
  zscore_window: 50

events:
  rsi_centerline: 50.0
  rsi_overbought: 70.0
  rsi_oversold: 30.0

pivot:
  warmup_policy: "allow_first_session_nan"
  first_session_fill: "ffill_from_second_session"

health:
  warn_ratio: 0.005
  critical_warn_ratio: 0.001
  critical_columns:
    - supertrend
    - alphatrend
    - rsi
